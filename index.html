<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tiger Entertainment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        #logo-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #logo-splash img {
            max-width: 80%;
            max-height: 80%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .contact-form {
            margin-top: 40px;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #222;
            color: #fff;
        }
        .contact-form button {
            background-color: rgb(47 47 47);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="logo-splash">
        <img src="img/TIGERENT.newlogoB-V1.jpg" alt="Tiger Entertainment Logo">
    </div>

    <div class="container">
        <div class="gallery">
            <!-- Add your gallery images here -->
            <img src="img/Photo Apr 24 2024, 10 44 02 PM.jpg" alt="Work 1">
            <img src="img/Photo Apr 24 2024, 10 44 24 PM (1).jpg" alt="Work 2">
            <img src="img/Photo Mar 31 2024, 11 51 19 PM.jpg" alt="Work 3">
            <img src="img/Photo May 05 2024, 9 04 44 PM (1).jpg" alt="Work 4">
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/bookings@thejunglelords.com" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                anime({
                    targets: '#logo-splash',
                    opacity: 0,
                    duration: 1000,
                    easing: 'easeOutQuad',
                    complete: () => {
                        document.getElementById('logo-splash').style.display = 'none';
                    }
                });
            }, 3000);
        });
    </script>
</body>
</html>
